  <script>
	
	let time;
	
	function refreshTime(){
		time = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Budapest"}));
		
		
		let time12hour = time.toLocaleString('en-US', { hour: 'numeric', hour12: true });
		
		document.getElementById("timeId").innerHTML = "It's " + time12hour + " in parts of Europe";
	}
	
	
	function nextFrame(){
		refreshTime()
		
		setTimeout(nextFrame, 1000);
	}
	
	nextFrame();
  </script>
